<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Map with Audio</title>
</head>
<body>

<div class="map-container" style="position: relative;">
    <img src="./assets/map_blank_with_main_cities2.png" alt="Map" class="map" style="width: 100%;" />

    <!-- Clickable points (no inline styles for positioning) -->
    <div id="point1" class="point"></div>
    <div id="point2" class="point"></div>
    <div id="point3" class="point"></div>
    <div id="point4" class="point"></div>
    <div id="point5" class="point"></div>
    <div id="point6" class="point"></div>
</div>

<audio id="audio-player" controls style="display: none;"></audio>

<script src="scripts.js"></script>
</body>
</html>
